<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/find-user}" method="get">
    <input type="text" name="searchString" placeholder="Search for employees...">
    <button type="submit">Search</button>
</form>

<ul>
    <li th:each="emp : ${foundEmps}">
        <span th:text="${emp.username}"></span>
        <form th:action="@{'find-user/' + ${emp.username} + '/delete-emp'}" method="post">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</button>
        </form>
        <a th:href="@{'find-user/' + ${emp.username} + '/update-emp'}">Update</a>
    </li>
</ul>
</body>
</html>
