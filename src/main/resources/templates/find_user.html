<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/generalStyles.css">
    <link rel="stylesheet" href="/headerStyles.css">
</head>

<div th:replace="~{fragments/header :: header}" class="header"></div>

<body>
<form th:action="@{/find-user}" method="get">
    <input type="text" name="searchString" placeholder="Search for employees...">
    <button type="submit">Search</button>
</form>

<ul>
    <li th:each="emp : ${foundEmps}">
        <span th:text="${emp.username}"></span>
        <form th:action="@{'find-user/' + ${emp.username} + '/delete-emp'}" method="post" th:unless="${emp.username} == ${session.empLoggedIn.username}">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</button>
        </form>
        <a th:href="@{'find-user/' + ${emp.username} + '/update-emp'}">Update</a>
    </li>
</ul>
</body>
</html>
