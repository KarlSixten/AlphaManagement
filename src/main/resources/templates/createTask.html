<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/generalStyles.css">
    <link rel="stylesheet" href="/headerStyles.css">
</head>

<div th:replace="~{fragments/header :: header}" class="header"></div>

<body>
<div class="container">
    <form th:action="@{'/tasks/new/submit/' + ${projectID}}" th:object="${task}" method="post">
        <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" th:field="*{taskName}" required="required" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="categoryID">Category:</label>
            <select id="categoryID" th:field="*{categoryID}" required="required" class="form-control">
                <option th:each="category : ${categories}"
                        th:value="${category.categoryID}"
                        th:text="${category.categoryName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" rows="3" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="estimate">Estimate (hours):</label>
            <input type="number" id="estimate" th:field="*{estimate}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" th:field="*{startDate}" required="required" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" th:field="*{endDate}" required="required" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
</div>
</body>
</html>
