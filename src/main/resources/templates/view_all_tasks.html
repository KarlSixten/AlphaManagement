<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opgaver i subprojekt: [[${projectID}]]</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/generalStyles.css">
    <link rel="stylesheet" href="/headerStyles.css">
</head>

<div th:replace="~{fragments/header :: header}" class="header"></div>

<body>
<div class="container">
    <h1 th:text="'Tasks for ' + ${project.projectName}">Opgaver i subprojekt</h1>
    <a th:href="@{'/projects/' + ${project.projectID} + '/view-tasks/new'}" class="btn btn-primary mb-3">Opret ny opgave</a>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Navn</th>
                <th>Estimat</th>
                <th>Slut Dato</th>
                <th>Handlinger</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}"><td>
                <a th:href="@{'/projects/' + ${projectID} + '/view-tasks/' + ${task.taskID}}" th:text="${task.taskName}">Navn</a>
            </td>
                <td th:text="${task.estimate}">Estimat</td>
                <td th:text="${task.endDate}">Slut Dato</td>
                <td>
                    <form th:action="@{'/delete-task'}" method="post" style="display: inline-block;">
                        <input type="hidden" name="taskID" th:value="${task.taskID}" />
                        <input type="hidden" name="projectID" th:value="${projectID}" />
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Er du sikker på at du vil slette denne opgave?');">Slet</button>
                    </form>


                    <a class="btn" th:href="@{'/projects/' + ${projectID} + '/view-tasks/' + ${task.taskID} + '/edit-emps'}">Medarbejdere</a>
                    <a class="btn" th:href="@{'/projects/' + ${projectID} + '/view-tasks/' + ${task.taskID} + '/update'}">Opdater</a>

                </td>

            </tr>
            </tbody>
        </table>
<p th:text="'Total antal timer estimeret: ' + ${totalEstimate} + ' timer'" ></p>
    <p th:text="'Total antal timer tilbage: ' + ${workRemainingHours} + ' timer'" ></p>

    <p th:text="' ' + ${workProgressPercentage} + '% færdig'" ></p>
    <p th:text="'Projektet er estimeret til: ' + ${hoursPrDay} + ' timer pr. dag pr. person. Weekender ekskluderet'"></p>
</div>
    </body>
    </html>
