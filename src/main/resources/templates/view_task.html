<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Se opgave</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/generalStyles.css">
    <link rel="stylesheet" href="/headerStyles.css">
</head>

<div th:replace="~{fragments/header :: header}" class="header"></div>

</head>
<body>
<div class="container">
    <h1>Opgave detaljer</h1>
    <div>
        <h2 th:text="'Opgavenavn: ' + ${task.taskName}"></h2>
        <p th:text="'Beskrivelse: ' + ${task.description}"></p>
        <p th:text="'Start Dato: ' + ${task.startDate}"></p>
        <p th:text="'Slut Dato: ' + ${task.endDate}"></p>
        <p th:text="'Estimeret antal timer: ' + ${task.estimate}"></p>
        <p th:text="'Antal timer brugt på denne opgave: ' + ${task.getHoursDone()}">
        <p th:text="'Hvor mange timers arbejde har du lavet på denne opgave idag?:'">
        <form th:action="'/projects/' + ${task.projectID} + '/view-tasks/' + ${task.taskID} + '/progressmade'" method="post">
            <input type="number" name="hoursDone" />
        <button type="submit" class="btn btn-danger" onclick="return confirm('Hvis arbejde lavet er højere en estimatet vil opgaven blive markeret som færdig. Ændre estimatet hvis det ikke passer til. Tryk ok hvis du vil fortsætte');">Bekræft</button>
        </form>
        <p th:text="'Opgaven er ' + (${task.isDone()} ? 'færdig' : 'ikke færdig')"></p>

    </div>
    <form th:action="@{'/projects/' + ${projectID} + '/view-tasks/' + ${task.taskID} + '/toogle-done'}" method="post">
        <button type="submit">Ændre opgavens statustilstand</button>
    </form>


    <div class="container">
        <a th:href="@{'/projects/' + ${projectID} + '/view-tasks'}" class="btn btn-primary">Tilbage</a>
    </div>

</div>
</body>
</html>
