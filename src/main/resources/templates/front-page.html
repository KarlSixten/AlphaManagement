<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>Projects List</h1>


<a th:if="${jobType == 2 or jobType == 3}" href="http://localhost:8080/projects/new" class="btn btn-primary">Create Project</a>

<table>
    <thead>
    <tr>
        <th>Project Name</th>
        <th>Start Date</th>
        <th>End Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.projectName}">Project Name</td>
        <td th:text="${project.startDate}">Start Date</td>
        <td th:text="${project.endDate}">End Date</td>
        <td th:if="${jobType == 2 or jobType == 3}">
            <a th:href="@{'/projects/' + ${project.projectID} + '/update'}" class="btn btn-info">Update</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
