<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee to Project</title>
</head>
<body>
<h1>Add Employee to Project</h1>
<form th:action="@{'/' + ${projectID} + '/add'}" method="get">
    <input type="text" name="searchString" placeholder="Search for employees...">
    <button type="submit">Search</button>
</form>

<!-- Check if foundEmps is not empty and render search results -->
<div th:if="${not #lists.isEmpty(foundEmps)}">
    <ul>
        <li th:each="emp : ${foundEmps}">
            <span th:text="${emp.username}"></span>
            <form th:action="@{'/projects/' + ${projectID} + '/add/' + ${emp.username}}" method="post">
                <button type="submit">Add to Project</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
