<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/headerStyles.css">
</head>

<div th:replace="~{fragments/header :: header}" class="header"></div>

</head>
<body>
<div class="container">
    <h1>Task Details</h1>
    <div>
        <h2 th:text="'Task Name: ' + ${task.taskName}"></h2>
        <p th:text="'Description: ' + ${task.description}"></p>
        <p th:text="'Start Date: ' + ${task.startDate}"></p>
        <p th:text="'End Date: ' + ${task.endDate}"></p>
        <p th:text="'Estimated Hours: ' + ${task.estimate}"></p>
        <p th:text="'Project is done: ' + ${task.isDone()}"></p>
    </div>
    <a th:href="@{/tasks/edit/{id}(id=${task.taskID})}" >Edit Task</a>
    <form th:action="@{'/tasks/view/' + ${task.projectID} + '/' + ${task.taskID}}" method="post">
        <button type="submit">Toggle Done</button>
    </form>
</div>
</body>
</html>
