    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Opdater Projekt</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/generalStyles.css">
        <link rel="stylesheet" href="/headerStyles.css">
    </head>

    <div th:replace="~{fragments/header :: header}" class="header"></div>

    <body>
    <div class="container">
        <h2 th:text="'Opdater ' + ${project.projectName}"></h2>
        <form method="post" th:action="@{/projects/{projectID}/update(projectID=${project.projectID})}" th:object="${project}">
            <input type="hidden" th:field="*{projectID}" />
            <input type="hidden" th:field="*{parentProjectID}" />

            <div class="form-group">
                <label for="projectName">Projektnavn:</label>
                <input type="text" id="projectName" name="projectName" class="form-control" th:field="*{projectName}" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start dato:</label>
                <input type="date" id="startDate" name="startDate" class="form-control" th:field="*{startDate}"required>
            </div>
            <div class="form-group">
                <label for="endDate">Slut dato:</label>
                <input type="date" id="endDate" name="endDate" class="form-control" th:field="*{endDate}"required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Opdater projekt</button>
            </div>
        </form>
    </div>
    </body>
    </html>
