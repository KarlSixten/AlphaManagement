<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="navbar mb-3">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">AlphaManagement</a>
        <div class="d-flex align-items-center">
            <span class="me-3">Hello @Username</span>
            <button class="btn btn-outline-secondary me-3">Logout</button>
            <select class="browser-default">
                <option value="" disabled selected>Menu</option>
                <option value="1">Login</option>
                <option value="2">See All Projects</option>
                <option value="3">Create Project</option>
            </select>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <h2>Tasks by Deadline</h2>
            <ul class="collection">
                <li class="collection-item">Task 1 - Deadline 05/01/2024</li>
                <li class="collection-item">Task 2 - Deadline 05/02/2024</li>
            </ul>
        </div>
        <div class="col s12 m6">
            <div class="week-visualization-container" style="display: flex; align-items: center; justify-content: space-between;">
                <div class="week-visualization-content">
                    <h4>Week Visualization</h4>
                    <div class="gantt-chart">
                        <div class="gantt-row label-row">
                            <div class="gantt-cell">Mon</div>
                            <div class="gantt-cell">Tue</div>
                            <div class="gantt-cell">Wed</div>
                            <div class="gantt-cell">Thu</div>
                            <div class="gantt-cell">Fri</div>
                        </div>
                        <div class="gantt-row">
                            <div class="task" style="grid-column: 1 / span 2; background-color: #4caf50;">Task 1 (5 hrs)</div>
                        </div>
                        <div class="gantt-row">
                            <div class="task" style="grid-column: 2 / span 3; background-color: #ff9800;">Task 2 (10 hrs)</div>
                        </div>
                    </div>
                </div>
                <span class="total-time ms-3" style="white-space: nowrap;">Total Time: 50 hours</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
